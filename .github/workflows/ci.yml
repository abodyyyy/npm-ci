name: CI

on:
  workflow_dispatch:
    inputs:
      number:
        type: string
        required: true
        default: '10'

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
      - uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
      
      - name: Run script with input number
        run: bun run.js ${{ inputs.number }}
